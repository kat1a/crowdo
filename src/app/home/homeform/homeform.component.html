<div class="container">
  <div class="well">
    <h2 class="text-center"></h2>
    <br>
    <br>
    <br>

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search project by title or category..."
        [(ngModel)]="searchTerm" />
      <div class="input-group-append">
        <button class="btn btn-primary" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <br>
    <br>
    <br>

    <section class="carousel slide" id="myCarousel">

      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-right mb-4">
            <a class="btn btn-outline-secondary carousel-control left" href="#myCarousel" data-slide="prev"
              title="go back">
              <i class="fa fa-lg fa-chevron-left"></i>
            </a>
            <a class="btn btn-outline-secondary carousel-control right" href="#myCarousel" data-slide="next"
              title="more">
              <i class="fa fa-lg fa-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="row row-equal carousel-item {{ i == 0 ? 'active' : '' }} m-t-0"
        *ngFor="let chunkProjects of projects | projectFilter:searchTerm;let i =index;">
        <div class="col-sm-4" *ngFor="let project of chunkProjects | projectFilter:searchTerm;">
          
            <div class="card">
             
              <div class="card-block pt-2">
                <div class="col-sm-12 text-center card-text">
                  <h4>{{project.title}}</h4>
                  <br>

                  <p>{{project.description}}</p>
                  <a href="#" class="btn btn-primary">See more...</a>
                </div>
              </div>
            </div>
         
        </div>
      </div>
    </section>

  </div>
</div>
