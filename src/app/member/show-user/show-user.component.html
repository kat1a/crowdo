
<div class="container" *ngIf="member">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>{{member.firstName}}{{member.lastName}}</h4>
                        <h6>{{member.username}}</h6>
                        <small><cite title="San Francisco, USA">{{member.address}} <i class="glyphicon glyphicon-map-marker">
                        </i></cite></small>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i>{{member.email}}
                            <br />
                        <!-- Split button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-success" (click)="editUser(member.memberId)"> Edit Profile</button>
                            <button type="button" class="btn btn-primary" (click)="showProjects(member.memberId)"> Projects</button>
                            <button type="button" class="btn btn-primary" (click)="showFundings(member.memberId)"> Fundings</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
